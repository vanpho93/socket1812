<div class="container">
  <h3>Khoa Pham Chat</h3>
  <div class="form-group" style="width: 200px">
    <input
      class="form-control"
      placeholder="Enter your message"
      [(ngModel)]="txtMessage"  
    >
    <br>
    <button class="btn btn-success form-control" (click)="sendMessage();">
      Send
    </button>
  </div>
  <h3>Conversation</h3>
  <p *ngFor="let message of messages" class="text-info">
    {{ message }}
  </p>
</div>
